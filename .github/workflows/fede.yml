name: Build, Test and Upload to Board

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "fede" ]
    paths:
      - 'src/*'
      - 'include/*'
      - 'test/*'
  pull_request:
    branches: [ "fede" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: "Build-Test-Upload"
    runs-on: self-hosted    
    steps:    
      - uses: actions/checkout@v3
      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
      - name: Install Dependencies
        run: |
          apt update
          python -m pip install --upgrade pip
          pip install virtualenv
          python3 -m venv runner-env
          source runner-env/bin/activate
          pip install platformio
          pip install PyGithub
      - name: "build code"
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID_FEDE }}
          WIFI_PASS: ${{ secrets.WIFI_PASS_FEDE }}
          MQTT_USER: ${{ secrets.MQTT_USER_FEDE }}
          MQTT_PASS: ${{ secrets.MQTT_PASS_FEDE }}
        run: |
          pwd
          cd clientBroker
          pio pkg update
          pio run --verbose
#pio test works for USB serial connection but not for OTA WIFI
#      - name: "unit test"
#        run: |
#          pio test -vvv --environment nodemcu-32s
      - name: "upload to board"
        env:
          WIFI_SSID: ${{ secrets.WIFI_SSID_FEDE }}
          WIFI_PASS: ${{ secrets.WIFI_PASS_FEDE }}
          MQTT_USER: ${{ secrets.MQTT_USER_FEDE }}
          MQTT_PASS: ${{ secrets.MQTT_PASS_FEDE }}
        run: |
          pio run --target upload --environment nodemcu-32s